<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Background Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('tofino.jpg') no-repeat center center/cover;
            opacity: 0.5; /* Adjust transparency */
            z-index: -1;
        }

        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for text */
            border-radius: 10px;
            text-align: center; /* Center the content */
        }

        .content ul {
            text-align: left; /* Left-align the list */
            margin: 0 auto; /* Center the list container */
            padding-left: 20px; /* Add padding for proper bullet alignment */
            display: inline-block; /* Prevent the list from stretching */
        }

        .content a {
            color: #00bfff; /* Light blue for links */
            text-decoration: none;
        }

        .content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Welcome to sunnydeveloper.com</h1>
        <p>A landing page for Emma Irwin</p>
        <ul>
            <li><a href="https://github.com/emmairwin/emmairwin">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/emmamirwin/clear">LinkedIn</a></li>
        </ul>
    </div>
</body>
</html>
